## Customize the test machine
machine:

  environment:
      CIRCLE_ENV: test
      DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
      DB_URL: 127.0.0.1
      DB_NAME: circle_test
      DB_USER: ubuntu
      DB_PORT: 5432
  
  services:
    - mysql
  
  timezone:
    America/Los_Angeles # Set the timezone

  php:
    version: 7.0.4
  
database:
  override:
    - mysql -u ubuntu circle_test < test.sql
